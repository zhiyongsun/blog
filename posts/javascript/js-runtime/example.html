<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  setTimeout(function () {
    console.log('定时器开始啦')
  });

  new Promise(function (resolve) {
    console.log('马上执行for循环啦');
    for (var i = 0; i < 10000; i++) {
      i == 99 && resolve();
    }
  }).then(function () {
    console.log('执行then函数啦')
  });

  console.log('代码执行结束');
  var a = {};

  function b() {
    console.log(a === this.a)
  }

  b();
</script>
</body>
</html>
